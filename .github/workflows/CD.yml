# .github/workflows/CD.yml

name: FastAPI CD

on:
  workflow_run:
    workflows: ["FastAPI CI"]
    types:
      - completed
    branches:
      - release

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ github.ref_name }}-latest
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:buildcache,mode=max

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu 
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ github.ref_name }}-latest 
          docker stop fastapi || true 
          docker rm fastapi || true 
          docker run --name fastapi -d -p 80:${{ secrets.APP_PORT }} ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ github.ref_name }}-latest 